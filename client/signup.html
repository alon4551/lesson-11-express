<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <form method="post" action="/signup" class="container" onsubmit="return validtion()">
        <label for="username">User name</label>
        <input type="text" id="username" placeholder="username"  name="username" />
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="email"name="email" />
        <label for="password">Password</label>
        <input type="text" id="password" placeholder="password"name="password" />
        <label for="confirm">Confirm Password</label>
        <input type="text" id="confirm" placeholder="confirm password"name="confirm" />
        <input type="submit" placeholder="Submit" name="submit" class="submit register" />
   </form>
   </body>
   <script src="/signup.js"></script>
   <script src="/valid.js"></script>
</html>
